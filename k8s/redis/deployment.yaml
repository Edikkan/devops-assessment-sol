---
# Redis Deployment - High-Memory Caching and Message Queue
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: assessment
  labels:
    app: redis
    assessment: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          args:
            - redis-server
            - --maxmemory
            - "512mb"
            - --maxmemory-policy
            - "allkeys-lru"
            - --tcp-keepalive
            - "60"
            - --timeout
            - "0"
            - --save
            - ""  # Disable RDB snapshots for performance
            - --appendonly
            - "no"  # Disable AOF for performance
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 5
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: assessment
  labels:
    app: redis
    assessment: "true"
spec:
  selector:
    app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP
