---
# HorizontalPodAutoscaler - AGGRESSIVE SCALING
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-python-hpa
  namespace: assessment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-python
  minReplicas: 10     # Start with 10
  maxReplicas: 100    # Scale up to 100 for peak load
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 40  # Scale at 40% CPU
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 10  # Scale up quickly
      policies:
        - type: Percent
          value: 200  # Double replicas every 15s
          periodSeconds: 15
        - type: Pods
          value: 10   # Or add 10 pods every 15s
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 min before scaling down
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
